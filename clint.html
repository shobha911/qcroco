    <!--header starts-->
    <header class="text-gray-600 body-font bg-gray-200">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">

            <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">

    <!--section starts-->

                  <label for="name" class="leading-7 text-sm text-gray-600">First name</label>
                  <input type="text" id="name" name="name" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
              </div>

              <div class="p-2 w-1/2">
                <div class="relative">
                  <label for="email" class="leading-7 text-sm text-gray-600">last name</label>

                  <label for="name" class="leading-7 text-sm text-gray-600">Contact</label>

                </div>
              </div>

              <div class="p-2 w-1/2">
                <div class="relative">
                  <label for="name" class="leading-7 text-sm text-gray-600">Email</label>

                </div>
              </div>

              <div class="p-2 w-1/2">
                <div class="relative">
                  <label for="name" class="leading-7 text-sm text-gray-600">Date</label>
                  <input type="datetime-local" id="name" name="name" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
              </div>

                    <option value="1">application</option>
                    <option value="1">Mobile app</option>

                    <option value="1">developing</option>
                    <option value="1">softwear</option>
                    <option value="1">solution</option>

              </div>

              <div class="p-2 w-full">

                  <label for="message" class="leading-7 text-sm text-gray-600">Message</label>
                  <textarea id="message" name="message" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
                </div>
              </div>
              <div class="p-2 w-full">
                <button class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Button</button>
              </div>
              
            </div>
